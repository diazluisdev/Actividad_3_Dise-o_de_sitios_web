<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>    
    <link href="css/style.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar fija en la parte superior -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="img/logo empresa.png" alt="Logo" class="logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/pages/index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/asesorias.html">Asesorías</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/portafolio.html">Portafolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/equipo.html">Equipo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/servicios.html">Servicios</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenedor de la sección -->
    <div class="sessions-container">
        <!-- Contenedor del formulario -->
        <div class="container mt-5">
            <div class="form-container">
                <h2 class="form-header">Formulario de Contacto</h2>
                <form action="#" method="POST">
                    <!-- Nombre -->
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" class="form-control" id="name" name="name" required placeholder="Ingrese su nombre">
                    </div>
                    
                    <!-- Correo Electrónico -->
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" name="email" required placeholder="Ingrese su correo">
                    </div>
                    
                    <!-- Teléfono -->
                    <div class="form-group">
                        <label for="phone">Teléfono</label>
                        <input type="tel" class="form-control" id="phone" name="phone" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Ej: 123-456-7890">
                    </div>
                    
                    <!-- Mensaje -->
                    <div class="form-group">
                        <label for="message">Mensaje</label>
                        <textarea class="form-control" id="message" name="message" rows="3" required placeholder="Escribe tu mensaje aquí"></textarea>
                    </div>
                    
                    <!-- Selección -->
                    <div class="form-group">
                        <label for="subject">Asunto</label>
                        <select class="form-control" id="subject" name="subject" required>
                            <option value="consulta">Consulta</option>
                            <option value="soporte">Soporte Técnico</option>
                            <option value="sugerencia">Sugerencia</option>
                        </select>
                    </div>
                    
                    <!-- Aceptar términos -->
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
                        <label class="form-check-label" for="terms">Acepto los términos y condiciones</label>
                    </div>

                    <!-- Botón de envío -->
                    <button type="submit" class="btn btn-custom btn-block mt-4">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Incluir jQuery y Bootstrap JS desde CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
